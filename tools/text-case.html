<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Case Converter – Free Online Tool | ToolZen</title>
  <meta name="description" content="Convert text to uppercase, lowercase, title case or sentence case instantly. Free online Text Case Converter by ToolZen.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Main CSS -->
  <link rel="stylesheet" href="../assets/css/style.css">

  <style>
    /* Tool specific styles */
    .tool-container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.06);
    }

    .tool-container h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .tool-container p {
      text-align: center;
      color: #555;
      font-size: 0.95rem;
    }

    textarea {
      width: 100%;
      min-height: 180px;
      margin-top: 20px;
      padding: 15px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    .btn-group button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      background: #0f172a;
      color: #fff;
      transition: background 0.2s ease;
    }

    .btn-group button:hover {
      background: #1e293b;
    }

    .utility-buttons {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }

    .utility-buttons button {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      background: #f1f5f9;
      cursor: pointer;
    }

    .utility-buttons button:hover {
      background: #e2e8f0;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <h1>ToolZen</h1>
    <p>Simple. Fast. Free Online Tools.</p>
  </header>

  <!-- Tool -->
  <div class="tool-container">
    <h2>Text Case Converter</h2>
    <p>Convert your text to UPPERCASE, lowercase, Title Case or Sentence case instantly.</p>

    <textarea id="textInput" placeholder="Enter or paste your text here..."></textarea>

    <div class="btn-group">
      <button onclick="toUpperCaseText()">UPPERCASE</button>
      <button onclick="toLowerCaseText()">lowercase</button>
      <button onclick="toTitleCase()">Title Case</button>
      <button onclick="toSentenceCase()">Sentence case</button>
    </div>

    <div class="utility-buttons">
      <button onclick="copyText()">Copy</button>
      <button onclick="clearText()">Clear</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2026 ToolZen – Free Online Utility Tools</p>
  </footer>

  <!-- JavaScript -->
  <script>
    const textInput = document.getElementById("textInput");

    function toUpperCaseText() {
      textInput.value = textInput.value.toUpperCase();
    }

    function toLowerCaseText() {
      textInput.value = textInput.value.toLowerCase();
    }

    function toTitleCase() {
      textInput.value = textInput.value
        .toLowerCase()
        .split(" ")
        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
        .join(" ");
    }

    function toSentenceCase() {
      textInput.value = textInput.value
        .toLowerCase()
        .replace(/(^\s*\w|[\.\!\?]\s*\w)/g, function(c) {
          return c.toUpperCase();
        });
    }

    function copyText() {
      textInput.select();
      document.execCommand("copy");
      alert("Text copied to clipboard!");
    }

    function clearText() {
      textInput.value = "";
    }
  </script>

</body>
</html>
